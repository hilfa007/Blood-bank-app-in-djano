<!DOCTYPE html>
<html>
    <head>
        <title>login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
        
    
    <style>
 
       
        </style>
    </head>
    
<body class="" style="background-color: rgb(255, 104, 104);">
<div class="container">
    <div class="row">
        <div class="class col-12">
            
        </div>
    </div>
        <div class="row p-5 my-auto">

           

            <div class="col-12  p-5 bg-dark">
            <div class="col-12   ">
               
                <div class=""><br><br>
                   <h1 class="text-danger" ><strong> LOGIN HERE</strong></h1>
                </div>
 
                <div class="">
                    <div class=" ">
                        <form action="" method='post' id="login_form">
                            {% csrf_token %}
                            <div class="">
                                <label class="text-white">Uername</label>
                                <input type="text" class="" name="username" id="username">
                            </div>
                            <div class="">
                                <label class="text-white">Password</label>
                                <input type="password" class="" name="password" id="password">
                            </div>
 
                           
                                
                                <div class=" ">
                                    <button type="button" id='btn1' class="btn btn-danger">Login</button>
                                    <a href="signup" class="text-danger">Signup</a><br>
                                    <span id="span_error" style="color:rgb(247, 8, 8);"></span>
                                </div>
                            </div>
                        </form>                    
                    </div>                 
                </div>
            </div>
           
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>  
        <script> 
                $('#btn1').click(() =>{
                    var username = $('#username').val()
                    var password = $('#password').val()
                    console.log(username,password)
                    var data = {
                        'csrfmiddlewaretoken':'{{csrf_token}}',
                        'username':username,
                        'password':password
                    }
                    if(username == ''){
                        $('#span_error').html('enter valid username')
                    }else if(password == ''){
                        $('#span_error').html('enter valid password')
                    }else{
                        $.ajax({
                            url:'/',
                            method:'POST',
                            data: data,
                            dataType:'json',
                            success:function(data){
                                if(data.success){
                                    alert('user logged in')
                                    window.location.replace('/display')
                                }else{
                                    $('#span_error').html('invalid credentials')
                                }
                            }
                        })
                    }
                })
        </script>
     
    </body>
</html>
